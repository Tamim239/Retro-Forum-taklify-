<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- tailwind and daisy ui cnd link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- font mulish -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <style>
        .font-mulish {
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>

<body class="font-mulish">
    <nav class="w-4/5 mx-auto mt-3">
        <div>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <div
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-5 shadow bg-base-100 rounded-box w-auto text-xl">
                            <a title="Home" href=""><i class="ri-home-line"></i></a>
                            <a title="edit" href=""><i class="ri-pencil-line"></i></a>
                            <a title="add" href=""><i class="ri-user-add-line"></i></a>
                            <a title="flag" href=""><i class="ri-flag-line"></i></a>
                        </div>
                    </div>
                    <img src="images/logo.png" alt="">
                </div>
                <div class="navbar-end space-x-4 text-xl">
                    <div class=" hidden md:flex space-x-4 *:p-2 *:bg-[#12132D08] *:rounded-full">
                        <a title="Home" href=""><i class="ri-home-line"></i></a>
                        <a title="edit" href=""><i class="ri-pencil-line"></i></a>
                        <a title="add" href=""><i class="ri-user-add-line"></i></a>
                        <a title="flag" href=""><i class="ri-flag-line"></i></a>
                    </div>
                    <a class="btn rounded-full px-6 bg-[#797DFC] text-white text-xl font-bold border-0">Sign In</a>
                </div>
            </div>
        </div>
    </nav>
    <header class=" md:w-4/5 md:mx-auto mx-4 py-5 md:py-10">
        <div
            class="bg-[url('images/bgbanner.png')] p-5 md:p-24 bg-no-repeat bg-cover bg-[#12132D] flex flex-col md:flex-row items-center justify-around md:gap-10 gap-5 rounded-3xl">
            <div class="space-y-5">
                <h1 class="text-4xl md:text-6xl font-black text-white">Welcome to the <br><span
                        class="bg-gradient-to-r from-[#797DFC] to-[#797DFC00] bg-clip-text text-transparent">ReTro</span>
                    Forum</h1>
                <p class=" text-base md:text-xl font-medium text-[#FFFFFFCC]">Share your favorite opinion and win and wp
                    <br> forum coffee mug!</p>
                <div class="flex items-center">
                    <input type="text" placeholder="Type here" class="input input-bordered rounded-full w-full max-w-xs" />
                    <button class="btn rounded-full px-6 bg-[#797DFC] text-white text-base font-bold border-0 md:-ml-24 -ml-20">Search</button>
                </div>
            </div>
            <div class="bg-white *:flex *:justify-between *:text-2xl *:font-medium *:gap-6 p-12 space-y-5 rounded-3xl ">
                <div>
                    <h1>Registered Users</h1>
                    <p>01</p>
                </div>
                <div>
                    <h1>Forum</h1>
                    <p>05</p>
                </div>
                <div>
                    <h1>Topics</h1>
                    <p>01</p>
                </div>
                <div>
                    <h1>Replies</h1>
                    <p>01</p>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <!-- file js -->
    <script src="js/main.js"></script>

</html>
